<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Worker Demo</title>

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/ids-enterprise-wc/themes/ids-theme-default-light.css"
    />
  </head>
  <body>
    <ids-container hidden role="main">
      <ids-theme-switcher self-managed="true" hidden></ids-theme-switcher>

      <ids-text type="h1" font-size="32">Service Worker Demo</ids-text>
      <ids-text type="p">
        This app is using a Service Worker and should be available offline.
      </ids-text>
      <ids-text type="p">
        It is built using
        <ids-hyperlink
          href="https://github.com/infor-design/enterprise-wc"
          target="_blank"
        >
          ids-enterprise-wc
        </ids-hyperlink>
        and
        <ids-hyperlink href="https://vitejs.dev" target="_blank">
          Vite </ids-hyperlink
        >.
      </ids-text>
      <ids-text type="p" id="network-status"></ids-text>
      <ids-button id="modal-trigger" appearance="primary">
        Open Modal
      </ids-button>

      <ids-modal id="modal">
        <ids-text type="h2" font-size="28">Dialog Title</ids-text>
        <ids-text type="p"> Modal dialog works! </ids-text>
        <ids-modal-button id="button-ok" appearance="primary">
          <ids-text>OK</ids-text>
        </ids-modal-button>
      </ids-modal>
    </ids-container>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
